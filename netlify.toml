[dev]
    framework = "#custom"
    command = "yarn dev"
    autoLaunch = false
    targetPort = 3000

[build]
    command = "yarn build"
    publish = "dist"

[[plugins]]
    package = "netlify-plugin-cache"

    [plugins.inputs]
        paths = [
            ".cache",
            "dist/img/_o"
        ]

[[redirects]]
    from = "https://elastic-varahamihira-cb3fa7.netlify.app/"
    to = "https://sngr.dev/"
    status = 301
    force = true
